<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Maxux Wireless</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#091d36">
    </head>

    <body>
        <div class="container p-4 text-center">
            <h1 class="my-5">Maxux Wireless</h1>

            <div class="input-group mb-5">
                <span class="input-group-text">Network</span>
                <input type="text" class="form-control" id="network" value="Maxux Network (5.2G)" readonly>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Username</span>
                <input type="text" class="form-control" id="username" value="{{ username }}" readonly>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Password</span>
                <input type="text" class="form-control" id="password" value="{{ password }}" readonly>
                <button class="btn btn-outline-secondary" type="button" onclick="return copypassword();">Copy</button>
            </div>
        </div>
    </body>

    <script>
    function copypassword() {
        var input = document.querySelector('#password');

        input.contenteditable = true;
        input.readonly = false;

        var range = document.createRange();
        range.selectNodeContents(input);

        var selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        input.setSelectionRange(0, 999999);

        document.execCommand('copy');

        return false;
    }
    </script>
</html>
