<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Maxux Wireless</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#091d36">
    </head>

    <body>
    <div class="container p-4 text-center">
        <h1 class="my-5">Wireless Invitation</h1>
        <p>{{ id }}</p>

        <div class="input-group mb-3">
            <input type="text" class="form-control" id="sessid" value="https://wireless.maxux.net/invite/{{ id }}" readonly disabled>
            <button class="btn btn-primary" type="button" onclick="return copylink(this);">Copy</button>
        </div>
    <div>

    <script>
    function copylink(sender) {
        let address = document.querySelector('#sessid').value;

        sender.classList.remove("btn-outline-secondary");

        navigator.clipboard.writeText(address).then(() => {
            sender.classList.add("btn-success");
            sender.innerText = "Copied";

        },() => {
            sender.classList.add("btn-danger");
            sender.innerText = "Failed";
        });

        return false;
    }
    </script>
    </body>
</html>
